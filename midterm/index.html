<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenil Babaria</title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css\bootstrap.css">
    <script src="js\bootstrap.bundle.min.js"></script>
    <script src="js\darkmodetoggle.js"></script>
    <script src="js\script.js"></script>
</head>
<body>
    <header>
<div class="d-flex align-items-center">
    <a href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5">HTML</a>
    <a href="https://developer.mozilla.org/en-US/docs/Web/CSS">CSS</a>
    <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript">JavaScript</a>
</div>
<!-- Right-aligned buttons container -->
 <div class="container mt-5">
            <div class= "Right-aligned">
                <div class="btn-group">
                    <button class="btn btn-secondary btn-sm" data-bs-theme-value="dark">Dark</button>
                    <button class="btn btn-light btn-sm" data-bs-theme-value="light">Light</button>
                    <button type="button" class="btn btn-secondary btn-sm"> Contact Me 
                </div>
            </div>
  </div>
    </header>
<main class="container">
<!-- First row -->
<div class="row mb-3 align-items-center">
    <div class="col-12">
        <label for="factorialInput" class="form-label">Enter a non-negative integer:</label>
    </div>
    <div class="col-4">
        <input id="factorialInput" type="number" min="0" class="form-control" placeholder="e.g. 5">
    </div>
    <div class="col-8">
        <div id="inputHelp" class="form-text">This calculator computes n! for small non-negative integers.</div>
    </div>
</div>
<!-- Second row -->
<div class="row">
<div class="col-2 d-flex justify-content-end align-items-center">
<button id="calcBtn" class="btn btn-secondary">
    Calculate
</button>
</div>
<div class="col-10 d-flex align-items-center">
<div id="output" class="output-screen p-2">
</div>
</div>
</div>
</main>


<footer class="text-bottom light-gray-header mt-3">
        simple factorial calculator footer Â© 2025
</footer>
</body>
</html>
